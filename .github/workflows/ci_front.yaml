name: Frontend CI Workflow

on:
  push:
    branches:
      - main
  workflow_dispatch:


jobs:
  build-project:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: '20.9'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Linting
        run: |
          npm lint
      - name: Tests
        run: npm test

  build-and-push-image:
    runs-on: ubuntu-latest
    needs: build-project
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: 'Login to GHCR'
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{github.actor}}
          password: ${{secrets.GITHUB_TOKEN}}

      - name: 'Build and push image'
        run: |
          docker build ./frontend --tag ghcr.io/jppradoleal/bnex-front:latest
          docker push ghcr.io/jppradoleal/bnex-front:latest
